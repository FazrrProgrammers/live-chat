<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Chat Sederhana (Local)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
    }
    #chat {
      border: 1px solid #ddd;
      height: 300px;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #cce5ff;
      text-align: right;
      margin-left: auto;
    }
    .message.bot {
      background-color: #e2e3e5;
      text-align: left;
      margin-right: auto;
    }
    #inputForm {
      display: flex;
      gap: 10px;
    }
    #inputForm input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #inputForm button {
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #inputForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Live Chat Sederhana</h2>
  <div id="chat"></div>

  <form id="inputForm">
    <input type="text" id="inputMessage" placeholder="Ketik pesan..." autocomplete="off" required />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('inputForm');
    const input = document.getElementById('inputMessage');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';

      // Simulasi balasan bot
      setTimeout(() => {
        addMessage('Pesan diterima: "' + message + '"', 'bot');
      }, 800);
    });
  </script>
</body>
</html>
